<!DOCTYPE html>
<html ng-app="quotebook" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <title>QuoteBook</title>
</head>
<body ng-controller="MainCtrl">

  <div>{{thisAppIsBroken}}</div>

<div>
  <input ng-model="newQuoteText" type="text" name="name" placeholder="Quote text" autofocus>
  <input ng-model="newQuoteAuthor" type="text" name="name" placeholder="Author">
  <button ng-click="addQuote()" type="button" name="button">Add the quote</button>
</div>
<div class="filter">
  <input ng-model="filterQuote.text" type="text" name="name" value="" placeholder="Filter by quote">
  <input ng-model="filterQuote.author" type="text" name="name" value="" placeholder="Filter by author">
</div>
  <div class="grid">
    <div ng-repeat="quote in quotes | filter: filterQuote" class="item">
      <h2>{{quote.text}}</h2>
      <h3>{{quote.author}}</h3>
      <button ng-click="removeQuote(quote.text)" type="button" name="button">Remove this</button>
    </div>
  </div>

 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
 <script src="js/app.js"></script>
 <script src="js/MainCtrl.js"></script>
 <script src="js/dataService.js"></script>
</body>
</html>
