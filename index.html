<!DOCTYPE html>
<html ng-app="quoteBook" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <title>Document</title>
</head>
<body ng-controller="MainCtrl" class="nice-font">

  {{text}}

  <div>
    <input ng-model="newQuoteText" type="text" name="name" value="" placeholder="Write your quote" autofocus>
    <input ng-model="newQuoteAuthor" type="text" name="name" value="" placeholder="Author">
    <button ng-click="addData()" type="button" name="button">Add It!</button>
  </div>
  <div>
    <input ng-model="filterAuthor.author" type="text" name="name" placeholder="search for authors">
  </div>

  <div class="grid">
    <div ng-repeat="quote in quotes | filter: filterAuthor" class="single-box">
      <h3>{{quote.text}}</h3>
      <h4>-{{quote.author}}</h4>
      <button ng-click="removeData(quote.text)" type="button" name="button">Remove</button>
    </div>
  </div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
   <script src="js/app.js"></script>
   <script src="js/MainCtrl.js"></script>
   <script src="js/dataService.js"></script>
</body>
</html>
